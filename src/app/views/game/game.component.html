<table class="boardGame">
    <tr>
        <td (click)="topLeftSelect()">{{boardGame[0][0]}}</td>
        <td (click)="topMidSelect()">{{boardGame[0][1]}}</td>
        <td (click)="topRightSelect()">{{boardGame[0][2]}}</td>
    </tr>

    <tr>
        <td (click)="midLeftSelect()">{{boardGame[1][0]}}</td>
        <td (click)="midMidSelect()">{{boardGame[1][1]}}</td>
        <td (click)="midRightSelect()">{{boardGame[1][2]}}</td>
    </tr>
    
    <tr>
        <td (click)="botLeftSelect()">{{boardGame[2][0]}}</td>
        <td (click)="botMidSelect()">{{boardGame[2][1]}}</td>
        <td (click)="botRightSelect()">{{boardGame[2][2]}}</td>
    </tr>
</table>
